    <!-- Critical CSS to Prevent Flash and Layout Shift -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0f0f !important;
        color: #fff;
        overflow-x: hidden;

      #app {

      }

      /* Initial Loader */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .app-loading .spinner {
        border: 4px solid #222;
        border-top: 4px solid #ffd700;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        will-change: transform;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide Loader Once Vue Loads */
      .app-loaded .app-loading {
        display: none;
      }
    </style>
